<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatMood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/catmood.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <header></header>

    <section>
        <ol class="applications">
            <li>
                <img src="img/cattube.png"  alt="CatTube">
                <p>CatTube</p>
            </li>

            <li>
                <img src="img/catsettings.png" alt="CatSettings">
                <p>CatSettings</p>
            </li>

            <li>
                <img src="img/firecat.png" alt="FireCat">
                <p>FireCat</p>
            </li>
        </ol>
        
        <div class="content">
            <ol class="window_bar">
                <li>
                    <img src="img/cathand.png" alt="CatHand">
                </li>
                
                <li class="window">
                    <img src="img/catunicorn.png" alt="CatUnicorn">
                    <p>catmood.com</p>
                    <i class="ph-bold ph-x"></i>
                </li>
                
                <li>
                    <i class="ph-bold ph-plus"></i>
                </li>

                <li>
                    <i class="ph-bold ph-minus"></i>
                    <i class="ph-fill ph-browsers"></i>
                    <i class="ph-bold ph-x"></i>
                </li>
            </ol>

            <ol class="adress_bar">
                <li>
                    <i class="ph-bold ph-arrow-left"></i>
                    <i class="ph-bold ph-arrow-right"></i>
                    <i class="ph-bold ph-clock-clockwise"></i>
                </li>

                <li>
                    <input type="text">
                </li>

                <li>
                    <i class="ph-bold ph-star"></i>
                    <i class="ph-bold ph-list"></i>
                </li>
                
            </ol>

            <ol>
                <li class="window_title">
                    <i class="ph-bold ph-caret-left"></i>
                    <h1>CAT MOOD</h1>
                </li>
                
                <li class="window_mood">
                    <img src="" alt="">
                    <button>Prev</button>
                    <p></p>
                    <button>Next</button>
                    <i class="ph-bold ph-caret-right"></i>
                </li>
            </ol>
        </div>
    </section>

    <footer>
        <ol class="footer">
            <li>
                <i class="ph-bold ph-list"></i>
            </li>
            
            <li class="rights">
                <img src="img/github.png" alt="github icon">
                <p>Mylena Gusm√£o. All rights reserved.</p>
            </li>
            
            <li>
                <p></p>
            </li>
        </ol>
    </footer>
</body>
</html>
