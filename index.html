<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatMood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/catmood.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <header></header>

    <section>
        <ol class="applications">
            <li>
                <img src="img/cattube.png"  alt="CatTube">
                <p>CatTube</p>
            </li>

            <li>
                <img src="img/catsettings.png" alt="CatSettings">
                <p>CatSettings</p>
            </li>

            <li>
                <img src="img/firecat.png" alt="FireCat">
                <p>FireCat</p>
            </li>
        </ol>
        
        <div class="content">
            <ol class="window_bar">
                <li class="window_catHand">
                    <img src="img/cathand.png" alt="CatHand">
                </li>
                
                <li class="window">
                    <img src="img/catunicorn.png" alt="CatUnicorn">
                    <p>catmood.com</p>
                    <i class="ph-bold ph-x"></i>
                </li>
                
                <li>
                    <i class="ph-bold ph-plus"></i>
                </li>

                <li class="bar_itens">
                    <i class="ph-bold ph-minus"></i>
                    <i class="ph-fill ph-browsers bar_item"></i>
                    <i class="ph-bold ph-x bar_item"></i>
                </li>
            </ol>

            <ol class="adress_bar">
                <li>
                    <i class="ph-bold ph-arrow-left "></i>
                    <i class="ph-bold ph-arrow-right"></i>
                    <i class="ph-bold ph-clock-clockwise bar_item"></i>
                </li>

                <li>
                    <input id="title_cat" class="input" type="text" placeholder="The title of your mood">
                </li>

                <li>
                    <i class="ph-bold ph-star"></i>
                    <i class="ph-bold ph-list bar_item"></i>
                </li>
                
            </ol>

            <ol>
                <li class="window_title">
                    <i class="ph-bold ph-caret-left"></i>
                    <h1>CAT MOOD</h1>
                </li>
                
                <li class="window_mood">
                    <img id="gif_cat" src="https://cataas.com/cat?width=250" alt="">
                </li>

                <li class="window_title">
                    <button onclick="catmood()">Search</button>
                    <i class="ph-bold ph-caret-right"></i>
                </li>
            </ol>
        </div>
    </section>

    <footer class="rights">
        <img src="img/github.png" alt="github icon">
        <p>Mylena Gusm√£o. All rights reserved.</p>
    </footer>
</body>
</html>
