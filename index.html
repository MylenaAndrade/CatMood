<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatMood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <header></header>

    <section class="content">
        <div>
            <div>
                <img src="img/cattube.png" alt="CatTube">
                <p>CatTube</p>
            </div>

            <div>
                <img src="img/catsettings.png" alt="CatSettings">
                <p>CatSettings</p>
            </div>

            <div>
                <img src="img/firecat.png" alt="FireCat">
                <p>FireCat</p>
            </div>
        </div>
        
        <div>
            <div>
                <img src="img/cathand.png" alt="CatHand">
                <div>
                    <img src="img/catunicorn.png" alt="CatUnicorn">
                    <p>catmood.com</p>
                    <i class="ph-bold ph-x"></i>
                </div>

                <i class="ph-bold ph-plus"></i>

                <div>
                    <i class="ph-bold ph-minus"></i>
                    <i class="ph-fill ph-browsers"></i>
                    <i class="ph-bold ph-x"></i>
                </div>
            </div>

            <div>
                <i class="ph-bold ph-arrow-left"></i>
                <i class="ph-bold ph-arrow-right"></i>
                <i class="ph-bold ph-clock-clockwise"></i>
                <input type="text">
                <i class="ph-bold ph-star"></i>
                <i class="ph-bold ph-list"></i>
            </div>

            <div>
                <i class="ph-bold ph-caret-left"></i>
                <p>CAT MOOD</p>
                <img src="" alt="">
                <button>Prev</button>
                <p></p>
                <button>Next</button>
                <i class="ph-bold ph-caret-right"></i>
            </div>
        </div>
    </section>

    <footer>
        <div>
            <i class="ph-bold ph-list"></i>
            <img src="img/menu.png" alt="menu icon">
            <img src="img/github.png" alt="github icon">
            <p>Mylena Gusm√£o. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
